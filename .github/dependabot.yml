version: 2
updates:
  # Fetch and update latest `npm` packages
  - package-ecosystem: npm
    directories:
      - './api'
      - './'
      - './web'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 3
    labels:
      - dependencies
    commit-message:
      prefix: bump
      include: scope

  # Fetch and update latest `github-actions` pkgs
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 2

    commit-message:
      prefix: bump
      include: scope
