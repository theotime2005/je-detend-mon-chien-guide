name: ci
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'npm'

      - name: setup docker
        uses: docker/setup-buildx-action@v3

      - name: configure project
        run: |
          npm ci
          cp sample.env .env
        working-directory: ./api

      - name: start docker
        run: docker compose up -d

      - name: wait for db
        run: sleep 5
        working-directory: ./api

      - name: run tests
        run: npm t
        working-directory: ./api

  api-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'npm'

      - name: install dependencies
        run: npm ci
        working-directory: ./api

      - name: run tests
        run: npm run lint
        working-directory: ./api
