name: ci
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: install dependencies
        run: npm run install:api

      - name: run tests
        run: npm run test:api
